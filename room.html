<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Command Center - Solar System Edition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #language-name {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-size: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="language-name">Fly to a Planet to Choose a Language</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/libs/stats.min.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let spaceship, planets = [];
        let languages = ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune"];
        let planetSizes = [1, 1.2, 1.3, 1, 3, 2.5, 2.2, 2.1]; // Approximate relative sizes
        let selectedLanguage = null;
        let speed = 0.1, velocity = new THREE.Vector3();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add OrbitControls for click and drag functionality
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            // Space background
            scene.background = new THREE.Color(0x000000);
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({color: 0xffffff});
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                starVertices.push(THREE.MathUtils.randFloatSpread(2000)); // x
                starVertices.push(THREE.MathUtils.randFloatSpread(2000)); // y
                starVertices.push(THREE.MathUtils.randFloatSpread(2000)); // z
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Spaceship
            const spaceshipGeometry = new THREE.ConeGeometry(0.5, 1.5, 32);
            const spaceshipMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
            spaceship = new THREE.Mesh(spaceshipGeometry, spaceshipMaterial);
            spaceship.rotation.x = Math.PI / 2;
            spaceship.position.set(0, 0, 0);
            scene.add(spaceship);

            // Planets
            const planetTextures = [
                'https://threejsfundamentals.org/threejs/resources/images/mercury.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/venus.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/earth.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/mars.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/jupiter.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/saturn.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/uranus.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/neptune.jpg'
            ];

            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                for (let i = 0; i < languages.length; i++) {
                    const planetGeometry = new THREE.SphereGeometry(planetSizes[i], 32, 32);
                    const planetTexture = new THREE.TextureLoader().load(planetTextures[i]);
                    const planetMaterial = new THREE.MeshBasicMaterial({map: planetTexture});
                    const planet = new THREE.Mesh(planetGeometry, planetMaterial);
                    planet.position.set((i - 3.5) * 10, THREE.MathUtils.randFloatSpread(5), THREE.MathUtils.randFloatSpread(5));
                    planet.language = languages[i];

                    // Add text above each planet
                    const textGeometry = new THREE.TextGeometry(languages[i], {
                        font: font,
                        size: 1.5, // Increased text size to match larger planets
                        height: 0.1,
                    });
                    const textMaterial = new THREE.MeshBasicMaterial({color: 0xffffff});
                    const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                    textMesh.position.set(-planetSizes[i] * 0.8, planetSizes[i] + 1.5, 0); // Adjust position based on planet size
                    planet.add(textMesh);

                    planets.push(planet);
                    scene.add(planet);
                }
            });

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyPress, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyPress(event) {
            switch (event.key) {
                case 'w':
                    velocity.z = -speed;
                    break;
                case 's':
                    velocity.z = speed;
                    break;
                case 'a':
                    velocity.x = -speed;
                    break;
                case 'd':
                    velocity.x = speed;
                    break;
                case 'Enter':
                    checkSelection();
                    break;
            }
        }

        function checkSelection() {
            planets.forEach(planet => {
                const distance = spaceship.position.distanceTo(planet.position);
                if (distance < 3) {
                    selectedLanguage = planet.language;
                    document.getElementById('language-name').innerText = `Selected: ${selectedLanguage}`;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update spaceship position
            spaceship.position.add(velocity);
            camera.position.add(velocity);

            // Slow down velocity over time (inertia)
            velocity.multiplyScalar(0.98);

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
