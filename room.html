<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Command Center - Enhanced Solar System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #language-name {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-size: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="language-name">Fly to a Planet to Choose a Language</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/libs/stats.min.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let spaceship, planets = [];
        let selectedLanguage = null;
        let speed = 0.1, velocity = new THREE.Vector3();
        let asteroids = [];

        const planetData = [
            { name: 'Chinese', planet: 'Jupiter', size: 2.0, color: 0xFFD700, distance: 20 },
            { name: 'Spanish', planet: 'Saturn', size: 1.8, color: 0xC0C0C0, distance: 30 },
            { name: 'Portuguese', planet: 'Neptune', size: 1.6, color: 0x0000FF, distance: 40 },
            { name: 'French', planet: 'Uranus', size: 1.4, color: 0x00FFFF, distance: 50 },
            { name: 'Greek', planet: 'Earth', size: 1.2, color: 0x2E8B57, distance: 60 },
            { name: 'Russian', planet: 'Mars', size: 1.0, color: 0xFF4500, distance: 70 }
        ];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 100);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add OrbitControls for click and drag functionality
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            // Space background
            scene.background = new THREE.Color(0x000000);
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({color: 0xffffff});
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                starVertices.push(THREE.MathUtils.randFloatSpread(2000)); // x
                starVertices.push(THREE.MathUtils.randFloatSpread(2000)); // y
                starVertices.push(THREE.MathUtils.randFloatSpread(2000)); // z
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Spaceship
            const spaceshipGeometry = new THREE.ConeGeometry(1, 2.5, 32);
            const spaceshipMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
            spaceship = new THREE.Mesh(spaceshipGeometry, spaceshipMaterial);
            spaceship.rotation.x = Math.PI / 2;
            spaceship.position.set(0, 0, 90);
            scene.add(spaceship);

            // Beam effect
            const beamGeometry = new THREE.CylinderGeometry(0.1, 0.1, 5, 32);
            const beamMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
            const beam = new THREE.Mesh(beamGeometry, beamMaterial);
            beam.position.set(0, -1.25, 0);
            beam.rotation.x = Math.PI / 2;
            spaceship.add(beam);

            // Create planets
            planetData.forEach((data, index) => {
                createPlanet(data, index);
            });

            // Create asteroids and moons
            createAsteroidsAndMoons();

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyPress, false);
        }

        function createPlanet(data, index) {
            const planetGeometry = new THREE.SphereGeometry(data.size, 32, 32);
            const planetMaterial = new THREE.MeshBasicMaterial({color: data.color});
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            planet.position.set(data.distance, 0, 0);
            planet.language = data.name;
            planet.planetName = data.planet;

            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry(`${data.name} (${data.planet})`, {
                    font: font,
                    size: 1.5,
                    height: 0.1,
                });
                const textMaterial = new THREE.MeshBasicMaterial({color: 0xffffff});
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(-data.size * 1.5, data.size + 2, 0);
                planet.add(textMesh);
            });

            planets.push(planet);
            scene.add(planet);
        }

        function createAsteroidsAndMoons() {
            for (let i = 0; i < 50; i++) {
                const asteroidGeometry = new THREE.SphereGeometry(0.1, 16, 16);
                const asteroidMaterial = new THREE.MeshBasicMaterial({color: 0x888888});
                const asteroid = new THREE.Mesh(asteroidGeometry, asteroidMaterial);
                asteroid.position.set(
                    THREE.MathUtils.randFloatSpread(200),
                    THREE.MathUtils.randFloatSpread(200),
                    THREE.MathUtils.randFloatSpread(200)
                );
                asteroids.push(asteroid);
                scene.add(asteroid);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyPress(event) {
            switch (event.key) {
                case 'w':
                    velocity.z = -speed;
                    break;
                case 's':
                    velocity.z = speed;
                    break;
                case 'a':
                    velocity.x = -speed;
                    break;
                case 'd':
                    velocity.x = speed;
                    break;
                case 'Enter':
                    checkSelection();
                    break;
            }
        }

        function checkSelection() {
            planets.forEach(planet => {
                const distance = spaceship.position.distanceTo(planet.position);
                if (distance < 3) {
                    selectedLanguage = planet.language;
                    document.getElementById('language-name').innerText = `Selected: ${planet.language} (${planet.planetName})`;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update spaceship position
            spaceship.position.add(velocity);
            camera.position.add(velocity);

            // Slow down velocity over time (inertia)
            velocity.multiplyScalar(0.98);

            // Animate asteroids and moons
            asteroids.forEach(asteroid => {
                asteroid.position.x += THREE.MathUtils.randFloatSpread(0.1);
                asteroid.position.y += THREE.MathUtils.randFloatSpread(0.1);
                asteroid.position.z += THREE.MathUtils.randFloatSpread(0.1);

                // Leave a trace behind each asteroid
                const trailGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const trailMaterial = new THREE.MeshBasicMaterial({color: 0x666666, transparent: true, opacity: 0.5});
                const trail = new THREE.Mesh(trailGeometry, trailMaterial);
                trail.position.copy(asteroid.position);
                scene.add(trail);

                // Remove the trace after some time
                setTimeout(() => {
                    scene.remove(trail);
                }, 500);
            });

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
