<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Command Center</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #language-name {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="language-name">Choose a Language</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let avatar, pedestals = [];
        let languages = ["Chinese", "French", "Spanish", "Portuguese"];
        let selectedLanguage = null;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add OrbitControls for click and drag functionality
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshBasicMaterial({color: 0xffffff});
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Avatar
            const avatarGeometry = new THREE.BoxGeometry(0.5, 1.5, 0.5);
            const avatarMaterial = new THREE.MeshBasicMaterial({color: 0x0000ff});
            avatar = new THREE.Mesh(avatarGeometry, avatarMaterial);
            avatar.position.set(0, 0.75, 0);
            scene.add(avatar);

            // Pedestals
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                for (let i = 0; i < languages.length; i++) {
                    let pedestal = createPedestal(languages[i], font);
                    pedestal.position.set(i * 3 - 4.5, 0.5, 0);
                    pedestals.push(pedestal);
                    scene.add(pedestal);
                }
            });

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onKeyPress, false);
        }

        function createPedestal(language, font) {
            const pedestalGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
            const pedestalMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
            const pedestal = new THREE.Mesh(pedestalGeometry, pedestalMaterial);

            const textGeometry = new THREE.TextGeometry(language, {
                font: font,
                size: 0.2,
                height: 0.05,
            });
            const textMaterial = new THREE.MeshBasicMaterial({color: 0x000000});
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-0.4, 0.6, 0);
            pedestal.add(textMesh);

            return pedestal;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyPress(event) {
            const speed = 0.1;
            switch (event.key) {
                case 'w':
                    avatar.position.z -= speed;
                    break;
                case 's':
                    avatar.position.z += speed;
                    break;
                case 'a':
                    avatar.position.x -= speed;
                    break;
                case 'd':
                    avatar.position.x += speed;
                    break;
                case 'Enter':
                    checkSelection();
                    break;
            }
        }

        function checkSelection() {
            pedestals.forEach(pedestal => {
                const distance = avatar.position.distanceTo(pedestal.position);
                if (distance < 1) {
                    selectedLanguage = pedestal.children[0].geometry.parameters.text;
                    document.getElementById('language-name').innerText = `Selected: ${selectedLanguage}`;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
